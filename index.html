<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTVFlix</title>

  <!-- Estilo -->
  <link rel="stylesheet" href="style.css">

  <!-- Manifest incorporado -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- Manifest remoto inline para referência (não obrigatório se houver manifest.json separado) -->
  <script type="application/manifest+json">
  {
    "name": "IPTVFlix",
    "short_name": "IPTVFlix",
    "description": "Netflix das IPTV com reprodução no VLC",
    "start_url": "./index.html",
    "scope": "./",
    "display": "standalone",
    "orientation": "portrait",
    "background_color": "#141414",
    "theme_color": "#000000",
    "icons": [
      {
        "src": "https://i.ibb.co/tPh2P5GF/red-large-netflix-logo-text-701751694792625tjldcsq74b.png",
        "sizes": "192x192",
        "type": "image/png"
      },
      {
        "src": "https://i.ibb.co/tPh2P5GF/red-large-netflix-logo-text-701751694792625tjldcsq74b.png",
        "sizes": "512x512",
        "type": "image/png"
      }
    ]
  }
  </script>
</head>
<body>

<header>
  <h1>IPTV<span>Flix</span></h1>
  <button id="btnSettings">⚙️</button>
</header>

<main id="content"></main>

<!-- MODAL DE DEFINIÇÕES -->
<div id="settingsModal">
  <h2>Definições</h2>

  <label>URL Lista M3U</label>
  <input id="m3uUrl" placeholder="https://exemplo.com/lista.m3u">

  <button onclick="importM3U()">Importar</button>
  <button onclick="closeSettings()">Fechar</button>
</div>

<!-- Script da app -->
<script src="app.js"></script>
</body>
</html>
