<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTVFlix</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <div class="logo">IPTV<span>FLIX</span></div>
</div>

<!-- APP -->
<div id="app">

  <header id="header">
    <h1>IPTVFlix</h1>
    <button id="settingsBtn" tabindex="0">âš™</button>
  </header>

  <main id="content">

    <section class="category">
      <h2>Generalistas</h2>
      <div class="row">
        <div class="channel" tabindex="0" data-url="http://stream1.m3u8">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/RTP1_logo.svg">
          <strong>RTP 1</strong>
        </div>

        <div class="channel" tabindex="0" data-url="http://stream2.m3u8">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/SIC_logo_2020.svg">
          <strong>SIC</strong>
        </div>
      </div>
    </section>

    <section class="category">
      <h2>Desporto</h2>
      <div class="row">
        <div class="channel" tabindex="0" data-url="http://stream3.m3u8">
          <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/TV_icon.png">
          <strong>Sport TV</strong>
        </div>
      </div>
    </section>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
