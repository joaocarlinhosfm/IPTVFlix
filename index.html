<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTVFlix</title>

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <div class="logo">IPTV<span>FLIX</span></div>
</div>

<!-- APP -->
<div id="app">

  <header>
    <h1>IPTVFlix</h1>
    <button id="settingsBtn" tabindex="0" aria-label="Definições">⚙</button>
  </header>

  <!-- WELCOME -->
  <section id="welcome">
    <h2>Bem-vindo ao IPTVFlix</h2>
    <p>Importa a tua lista M3U para começares a ver TV.</p>
    <button id="openSettings">Importar lista</button>
  </section>

  <!-- CONTENT -->
  <main id="content"></main>
</div>

<!-- SETTINGS MODAL -->
<div id="settingsModal">
  <div class="modal">
    <h3>Configurações</h3>
    <input id="m3uUrl" type="url" placeholder="URL da lista M3U">
    <button id="importBtn">Importar</button>
    <button id="closeSettings">Fechar</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
