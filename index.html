<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPTVFlix</title>

  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
</head>
<body>

<header>
  <h1>IPTV<span>Flix</span></h1>
  <button id="btnSettings">⚙️</button>
</header>

<!-- Barra de pesquisa -->
<div id="searchContainer">
  <input id="searchInput" type="text" placeholder="Pesquisar canal...">
</div>

<main id="content"></main>

<!-- Modal de definições -->
<div id="settingsModal">
  <h2>Definições</h2>
  <label>URL Lista M3U</label>
  <input id="m3uUrl" placeholder="https://exemplo.com/lista.m3u">

  <button onclick="importM3U()">Importar</button>
  <button onclick="closeSettings()">Fechar</button>
</div>

<script src="app.js"></script>
</body>
</html>
